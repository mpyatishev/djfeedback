<html>
<head>
{% load staticfiles %}
{% block css %}
    <link href="{% static 'feedbacks/built/dj-feedback.css' %}" rel="stylesheet" />
{% endblock %}
</head>
<body>
    {% load feedbacks %}
    {% feedback %}

    {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src=\'{% static "jquery/dist/jquery.min.js" %}\'><\/script>')</script>

        {% load require %}
        {% require_module 'dj-feedback' %}
    {% endblock scripts %}
</body>
</html>
