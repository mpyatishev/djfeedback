<html>
<head>
{% load staticfiles %}
{% block css %}
    <link href="{% static 'feedbacks/built/dj-feedback.css' %}" rel="stylesheet" />
{% endblock %}
</head>
<body>
    {% load feedbacks %}
    {% feedback %}

    {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"><\/script>')</script>

        {# RequireJS apps and modules #}
        <script src="{% static 'vendor/requirejs/require.js' %}"></script>
        <script>
        {# Unbuilded #}
        require(['{% static 'js/common.js' %}'], function (common) {
            require(['{% static 'js/dj-feedback.js' %}']);
        });
        {# Builded #}
        {% comment %}
        require(['{% static 'built/common.js' %}'], function () {
            require(['{% static 'built/dj-feedback.js' %}']);
        });
        {% endcomment %}
        </script>
    {% endblock scripts %}
</body>
</html>
